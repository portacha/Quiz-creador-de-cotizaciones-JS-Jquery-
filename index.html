<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <script src="preguntas.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script><link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="demo"></div>
  <div class="contenedor">
    <div class="carta" id="carta">
      <div class="contadorPlay contadorcss" id="contador">
        +$0
      </div>


      <div class="precio" id="precio">
        <h1>$0.00 MXN</h1>
      </div>
      <h1>COTIZA TU <span>DIGITALIZACIÓN</span></h1>
      <p class="separacion">Contesta las preguntas y podrás saber un estimado de el precio de tu digitalización. </p>
      <div class="preguntas">
        <h2 id="preguntas"> ¿Con que producto o servicio estas pensando comenzar tu digitalización? </h2>
      </div>
      <div class="respuestas" id="form1">

        <!--Aqui comienzan las Respuestas-->
        <ul id="respuestas">



          <li>
            <input type="radio" id="f-option" name="selector" required>
            <label class="respuesta" for="f-option" data-precio="0" data-topic="marketing">Marketing (administración
              de redes sociales y publicidad online)</label>
            <div class="check"></div>
          </li>

          <li>
            <input type="radio" id="s-option" name="selector">
            <label class="respuesta" for="s-option" data-precio="0" data-topic="imagen">Imagen (Logos, Videos,
              banners, etc)</label>
            <div class="check">
              <div class="inside"></div>
            </div>
          </li>

          <li>
            <input type="radio" id="t-option" name="selector">
            <label class="respuesta" for="t-option" data-precio="0" data-topic="creacion">Creacion de Redes Sociales o
              Sitio web</label>
            <div class="check">
              <div class="inside"></div>
            </div>
          </li>

        </ul>
        <!--Aqui acaban las preguntas-->


      </div>
      <div class="siguiente" id="butSig">Agregar ></div>
    </div>

  </div>
</body>

</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
